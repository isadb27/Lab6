<body>

        --elevation5: var(--jvi-elevation-dp-12);
        --elevation4: var(--jvi-elevation-dp-8);
        --elevation3: var(--jvi-elevation-dp-6);
        --elevation2: var(--jvi-elevation-dp-3);
        --elevation1: var(--jvi-elevation-dp-1);

</style>
